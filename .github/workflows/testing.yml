name: testing
on:
  pull_request:
  push:


jobs:

  no-args:
      runs-on: ubuntu-latest
      steps:
        - name: Clone this repository
          uses: actions/checkout@v2
        - name: Test without any input arguments
          uses: ./

  in-collection:
      runs-on: ubuntu-latest
      steps:
        - name: Clone this repository
          uses: actions/checkout@v2
        - name: Test creating a draft in an existing collection
          uses: ./
          with:
            in-collection: 831247
            sandbox: true
